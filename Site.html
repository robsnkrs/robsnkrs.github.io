<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>RobSNKRs Sticker Checkout</title>
    </head>

    <body>
        <img src="images/ezgif.com-gif-maker (1).gif" alt="RobSnkrs Logo">
        <form action="results.html" method="GET">
        <div>
            <label for="name">Full Name:</label>
            <input type="text" name="name" id="name" placeholder="Robert Esposito" required>

        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="user@gmail.com" required>
        </div>
        <div>
            <label>Address:</label>
            <input type="text" name="address" id="address" placeholder="1 Main St, New York, NY 10001" required>
        </div>
        <div>
            <label for="phone">Phone Number:</label>
            <input type="tel" name="phone" id="phone" placeholder="1235467899" required>
        </div>
        <div>
        </div>
            Order Type:
            <div>
                <label for="meetup">Meetup</label>
                <input type="radio" name="order type:" id="meetup" value="Meetup">
            </div>
            <div>
                <label for="mail">Mail</label>
                <input type="radio" name="order type:" id="mail" value="Mail">
            </div>
        <div>
            <label for="order_notes">Order Notes:</label>
            <textarea id="order_notes" name="order_notes"></textarea>
        </div>
        <div>   
        <button type="reset">Clear</button>
        <button type="submit">Complete Order</button>
        </div>
        </form>

    </body>

</html>
